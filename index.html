<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Last Survivor</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://use.typekit.net/nvp3fln.css">
</head>
<body>
<div class="bg-container">

    <header>
        <h1>The Last Survivor: A Card Game</h1>
        <img src="./images/swords.png" alt="swords and shield">
    </header>

    <div id="directions">
        <h2>How to play</h2>
    </div>

    <div class="card-container" id="card-container">
        <div id="first-row" class="row">
            <img id='card-one' src="./cards/cover.jpg" alt="card">
        </div>
        <div id="second-row" class="row">
            <img id='card-two' src="./cards/cover.jpg" alt="card">
            <img id='card-three' src="./cards/cover.jpg" alt="card">
        </div>
        <div id="third-row" class="row">
            <img id='card-four' src="./cards/cover.jpg" alt="card">
            <img id='card-five' src="./cards/cover.jpg" alt="card">
            <img id='card-six' src="./cards/cover.jpg" alt="card">
        </div>
        <div id="fourth-row" class="row">
            <img id='card-seven' src="./cards/cover.jpg" alt="card">
            <img id='card-eight' src="./cards/cover.jpg" alt="card">
        </div>
        <div id="fifth-row" class="row">
            <img id='card-nine' src="./cards/cover.jpg" alt="card">
        </div>
    </div>

    <div id="progress-bar">
        <img id="stages" src="./images/progress.png" alt="Stages complete">
        <img id="lives" src="./images/progress.png" alt="Lives left">
    </div>
    <div id="progress-info">
        <h2 id="stages-info"></h2>
        <h2 id="lives-info"></h2>
    </div>
    <div id="level-cleared">
        <div id="success-banner">
            <img src="./images/success.png" alt="Success Message">
            <h2 id="congrats">Congratulations! You have cleared the stage!</h2>
        </div>
        <div>
            <h3 id="continue-button">Click to Continue</h3>
        </div>
    </div>

    <div id="level-failed">
        <div id="loss-banner">
            <img src="./images/lossBanner.png" alt="loss banner">
            <div id="loss-info">
                <h2 id="loss-message">You have been defeated!</h2>
                <h3 id="lives-count"></h3>
                <h3 id="continue-button2">Click to continue</h3>
            </div>
        </div>
    </div>

    
    <div id="directions-info">
        <p id="exit">x</p>
        <p id="directions-paragraph"></p>
        
    </div>


</div>
<script src="./index.js"></script> 
</body>
</html>
